apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-control-plane
  namespace: 'argocd'
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: 'argocd'
  project: default
  source:
    path: argocd/bootstrap/control-plane
    repoURL: https://github.com/aws-samples/eks-blueprints-add-ons
    targetRevision: HEAD
    directory:
      recurse: true
      exclude: exclude/*
  syncPolicy:
    automated: {}